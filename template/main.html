<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="main-container">
        <h1>Добро пожаловать в DevHive</h1>
        
        <!-- Форма создания обсуждения -->
        <div class="discussion-form">
            <h2>Создать новое обсуждение</h2>
            <form id="createDiscussionForm">
                <div class="form-group">
                    <input type="text" id="discussionTitle" placeholder="Заголовок" required>
                </div>
                <div class="form-group">
                    <textarea id="discussionDescription" placeholder="Описание" required></textarea>
                </div>
                <button type="submit">Создать</button>
            </form>
            <div id="discussionMessage" class="message"></div>
        </div>
        
        <!-- Список обсуждений -->
        <div class="discussions-list">
            <h2>Последние обсуждения</h2>
            <div id="discussionsContainer">
                <!-- Обсуждения будут загружаться здесь -->
            </div>
        </div>
        
        <div class="nav-links">
            <a href="#" id="profileLink">Профиль</a>
            <a href="#" id="mainLink">Сообщество</a>
            <a href="#" id="searchfrLink">Поиск друга</a>
            <a href="/project" id="project">Проекты</a>
            <a href="/message" id="message">Сообщения</a>
            <button id="logoutBtn">Выйти</button>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
