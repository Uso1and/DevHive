<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHive - Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="github-corner">
        <a href="https://github.com" target="_blank">
            <svg width="80" height="80" viewBox="0 0 250 250">
                <path fill="#151513" d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path class="octo-arm" fill="#fff" d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"></path>
                <path class="octo-body" fill="#fff" d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"></path>
            </svg>
        </a>
    </div>

    <div class="auth-container">
        <div class="brand-header">
            <i class="fas fa-code"></i>
            <h1>Dev<span>Hive</span></h1>
            <p>Сообщество разработчиков</p>
        </div>
        
        <div class="social-auth">
            <a href="#" class="github-btn">
                <i class="fab fa-github"></i>
                Войти через GitHub
            </a>
            <a href="#" class="google-btn">
                <i class="fab fa-google"></i>
                Войти через Google
            </a>
        </div>
        
        <div class="divider">
            <span>или</span>
        </div>
        
        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>
            
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Запомнить меня</span>
                </label>
                <a href="#">Забыли пароль?</a>
            </div>
            
            <button type="submit" class="glow-btn">
                <i class="fas fa-sign-in-alt"></i>
                Войти
            </button>
        </form>
        
        <p class="signup-link">Нет аккаунта? <a href="/signup">Зарегистрируйтесь</a></p>
        
        <div class="tech-logos">
            <i class="fab fa-js"></i>
            <i class="fab fa-python"></i>
            <i class="fab fa-java"></i>
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-react"></i>
            <i class="fab fa-node-js"></i>
        </div>
    </div>
    
   <div id="errorMessage" class="error-message"></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/js/auth/login.js"></script>
</body>
</html>
